<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заказ Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚀 Закажи своё уникальное веб-приложение</h1>
    <form id="orderForm">
      <label for="name">Ваше имя</label>
      <input type="text" id="name" placeholder="Иван" required />

      <label for="telegram">Ваш Telegram</label>
      <input type="text" id="telegram" placeholder="@username" required />

      <label for="message">Что должно делать приложение?</label>
      <textarea id="message" placeholder="Хочу приложение для магазина..." required></textarea>

      <button type="submit">Получить приложение</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
