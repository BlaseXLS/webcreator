<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>행햟햨햟향 Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>游 행햟햨햟햤햦 혜쒫쮐 혞햫햦햨햟햩혧햫쮏 쒫왏-햦햩쮏웷왏쫧쟳</h1>
    <form id="orderForm">
      <label for="name">뉋썜걣 햦햪혪</label>
      <input type="text" id="name" placeholder="햊쒫썛" required />

      <label for="telegram">뉋썜 Telegram</label>
      <input type="text" id="telegram" placeholder="@username" required />

      <label for="message">햖혝 햢쮏햤햫 햢햣햩햟혝혧 햦햩쮏웷왏쫧쟳?</label>
      <textarea id="message" placeholder="햔쮐혞 햦햩쮏웷왏쫧쟳 햢햩혪 햪햟햡햟향햦햫햟..." required></textarea>

      <button type="submit">쮏혞혢햦혝혧 햦햩쮏웷왏쫧쟳</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
